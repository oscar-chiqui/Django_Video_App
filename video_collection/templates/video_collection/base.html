<!-- This Django template code loads the static files that are used in the HTML template 
    and displays a navigation bar with links to different pages of the web app -->

{% load static %} 

<html>
    <head>
        <title>Video Collection</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>


    <body>
        {% block content %}  
        {% endblock %}

        <hr>

        <div class="navigation">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'video_list' %}">Video List</a>
            <a href="{% url 'add_video' %}">Add a Video</a>
        </div>


    </body>
</html>
